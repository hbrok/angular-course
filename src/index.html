<!doctype html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Wait and Eat</title>
        <!--Bootstrap latest compiled and minified CSS-->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

        <!--Optional theme-->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

        <!--Custom CSS-->
        <link rel="stylesheet" href="assets/css/app.css"/> 
    </head>

    <body>
        <!-- Navbar Directive that stays at the top of every page  -->
        <we-navbar></we-navbar>
       
        <!-- This is the main content that changes based on the route. -->
        <div ng-view class="container"></div>

        <!--Third-party JS-->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/firebase/firebase-debug.js"></script>
        <script src="../bower_components/angularfire/dist/angularfire.js"></script>
        
        <!--    Main App module    -->
        <script src="app/app.module.js"></script>
        
        <!--    Core App module    -->
        <script src="app/core/core.module.js"></script>
        <script src="app/core/constants.js"></script>
        <script src="app/core/party.service.js"></script>
        <script src="app/core/firebaseData.service.js"></script>
        <script src="app/core/textMessage.service.js"></script>
        
        <!--    Auth module    -->
        <script src="app/auth/auth.module.js"></script>
        <script src="app/auth/config.route.js"></script>
        <script src="app/auth/auth.controller.js"></script>
        <script src="app/auth/auth.service.js"></script>
        
        <!--    Landing module    -->
        <script src="app/landing/landing.module.js"></script>
        <script src="app/landing/config.route.js"></script>
        
        <!--    WaitList module    -->
        <script src="app/waitList/waitList.module.js"></script>
        <script src="app/waitList/config.route.js"></script>
        <script src="app/waitList/waitList.controller.js"></script>
        
        <!--   Layout module     -->
        <script src="app/layout/layout.module.js"></script>
        <script src="app/layout/navbar.directive.js"></script>

    </body>
</html>
