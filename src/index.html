<!doctype html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Wait and Eat</title>
        <!--Bootstrap latest compiled and minified CSS-->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

        <!--Optional theme-->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

        <!--Custom CSS-->
        <link rel="stylesheet" href="assets/css/app.css"/> 
    </head>

    <body>
        <nav ng-controller="AuthController as vm" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                </button>

                    <a class="navbar-brand" href="#/">Wait and Eat</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide="vm.isLoggedIn()"><a href="#/login">Log in</a></li>
                        <li ng-show="vm.isLoggedIn()"><a href="" ng-click="vm.logout()">Log out</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
       
        <!-- This is the main content that changes based on the route. -->
        <div ng-view class="container"></div>

        <!--Third-party JS-->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/firebase/firebase-debug.js"></script>
        <script src="../bower_components/angularfire/dist/angularfire.js"></script>
        
        <!--    Main App module    -->
        <script src="app/app.module.js"></script>
        
        <!--    Core App module    -->
        <script src="app/core/core.module.js"></script>
        <script src="app/core/constants.js"></script>
        <script src="app/core/party.service.js"></script>
        <script src="app/core/firebaseData.service.js"></script>
        <script src="app/core/textMessage.service.js"></script>
        
        <!--    Auth module    -->
        <script src="app/auth/auth.module.js"></script>
        <script src="app/auth/config.route.js"></script>
        <script src="app/auth/auth.controller.js"></script>
        <script src="app/auth/auth.service.js"></script>
        
        <!--    Landing module    -->
        <script src="app/landing/landing.module.js"></script>
        <script src="app/landing/config.route.js"></script>
        
        <!--    WaitList module    -->
        <script src="app/waitList/waitList.module.js"></script>
        <script src="app/waitList/config.route.js"></script>
        <script src="app/waitList/waitList.controller.js"></script>

    </body>
</html>
