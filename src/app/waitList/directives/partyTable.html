<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Done?</th>
            <th>Info</th>
            <th>Notified?</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tr ng-repeat="party in vm.parties">
        <td>
            <p><input ng-model="party.done" ng-change="vm.toggleDone(party)" type="checkbox"></p>
        </td>

        <td>
            <div><strong>{{ party.name }} {{ party.size }} people</strong></div>
            <div>{{ party.phone }}</div>
        </td>

        <td>
            {{ party.notified ? 'Yes' : 'No' }}
        </td>

        <td>
            <button ng-click="vm.sendTextMessage(party)" ng-hide="party.notified" class="btn btn-success">Send SMS</button>
            <button ng-click="vm.removeParty(party)" class="btn btn-danger">Remove</button>
        </td>
    </tr>
</table>
