<form ng-submit="vm.register(vm.user)" clss="form-signin">
    <h2 class="form-signin-heading">Sign Up</h2>
    <input ng-model="vm.user.email" type="email" class="form-control" placeholder="Email Address" required autofocus>
    <input ng-model="vm.user.password" type="password" class="form-control" placeholder="Password" required>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
</form>
